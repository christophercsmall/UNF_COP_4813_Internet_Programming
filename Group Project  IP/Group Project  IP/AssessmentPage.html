    <script>
        var questions = [];
        var userAnswers = [];
        var key = [];
        var temp = "";
        var q1Answers, q2Answers, q3Answers, q4Answers = [];
        var counter = 0;
        var points = 0;

        window.onload = function () {
            questions = ["Q1", "Q2", "Q3", "Q4"];
            key = ["A", "B", "C", "D"];
            q1Answers = ["This answer is True", "This is False", "This is False", "This is False"];
            q2Answers = ["This is False", "This answer is True", "This is False", "This is False"];
            q3Answers = ["This is False", "This is False", "This answer is True", "This is False"];
            q4Answers = ["This is False", "This is False", "This is False", "This answer is True"];
            questionAnswers = [q1Answers, q2Answers, q3Answers, q4Answers]

            loadNextQuestion();
        }

        function enableSubmitBtn(val) {
            document.getElementById("submit").style.display = "";
            temp = val;
        }

        function submitAnswer() {
            userAnswers.push(temp);
            document.getElementById("submit").style.display = "none";
            counter++;
            if (counter == questions.length) {
                gradeTest();
                alert("test over");
            }
            loadNextQuestion();
        }

        function loadNextQuestion() {

            document.getElementById("question").innerHTML = questions[counter];
            document.getElementById("ansA").innerHTML = questionAnswers[counter][0];
            document.getElementById("ansB").innerHTML = questionAnswers[counter][1];
            document.getElementById("ansC").innerHTML = questionAnswers[counter][2];
            document.getElementById("ansD").innerHTML = questionAnswers[counter][3];
        }

        function gradeTest() {
            for (var x = 0; x < questions.length; x++) {
                if (userAnswers[x] == key[x]) {
                    points++;
                }
            }
            alert("you got " + points + " points.");
        }

    </script>
